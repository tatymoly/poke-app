<cdk-virtual-scroll-viewport style="height: 800px;" itemSize="10">
  <div class="container">
    <mat-card
      class="poke-cards"
      *cdkVirtualFor="let pokemon of (pokemons | slice: 0:151)"
    >
      <mat-card-header class="poke-cards-header">
        <img
          class="poke-preview"
          mat-card-image
          src="https://img.pokemondb.net/sprites/sun-moon/icon/{{
            pokemon.name
          }}.png"
          alt=""
        />
      </mat-card-header>
      <mat-card-footer [routerLink]="['/pokemon', pokemon.name]">
        {{ pokemon.name | titlecase }}
      </mat-card-footer>
    </mat-card>
  </div>
</cdk-virtual-scroll-viewport>
